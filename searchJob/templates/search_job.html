<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (optional, for modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Job Hiring Portal</title>
</head>
<body>
    <header class="d-flex flex-row justify-content-between align-items-center">
        <div class="d-flex flex-row">
            <img src="" alt=""> <!--Icon of the project-->
            <nav>
                <!--Navigation for all link put it here-->
                <a href="">Home</a>
            </nav>
        </div>
        <div class="d-flex flex-row align-items-center">
            {% if show_personal %}
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.first_name }}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Link 1</a></li>
                  <li>
                    <form action="{% url 'logout_applicant' %}" method="post" class="dropdown-item m-0 p-0">
                      {% csrf_token %}
                      <button type="submit" class="btn btn-link dropdown-item">Logout</button>
                    </form>
                  </li>
                </ul>
              </div>
              
            {% else %}
                <a href="{% url 'login_applicant' %}">Sign in</a>
            {% endif %}
            <a href="">Employer Site</a>
        </div>
    </header>
    <main>
        {% if show_personal %}
            <h1>Welcome Back {{user.first_name}}</h1>
        {% else %}
            <h1>Welcome Back Bitch</h1>
        {% endif %}
    </main>
    <footer>

    </footer>
    
</body>
</html>
