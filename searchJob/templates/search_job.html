{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap 5 JS (optional, for modals, dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Import css from static-->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <title>Job Hiring Portal</title>
</head>
<body>
    <!--Can be copy and paste, so it can be used on other pages-->
    <header class="d-flex flex-row justify-content-between align-items-center">
        <div class="part d-flex flex-row">
            <img src="{% static 'images/NASOM.png' %}" alt="" style="height: 50px; width: auto;">
 <!--Icon of the project-->
            <nav class="d-flex flex-row align-items-center">
                <!--Navigation for all link put it here-->
                <a href="">Home</a>
                <a href="">Profile</a>
            </nav>
        </div>
        <div class="part d-flex flex-row align-items-center">
            {% if show_personal %}
            <div class="dropdown">
                <button class="btn dropdown-toggle border-0 shadow-none"
                        type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.first_name }}
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <form action="{% url 'logout_applicant' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item text-start w-100 border-0">
                                Logout
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            
              
            {% else %}
                <a href="{% url 'login_applicant' %}">Sign in</a>
            {% endif %}
            <a href="" id="switching">Employer Site</a>
        </div>
    </header>

    <main>
        {% if show_personal %}
            <h1>Welcome Back {{user.first_name}}</h1>
        {% else %}
            <h1>Welcome Back Bitch</h1>
        {% endif %}
    </main>
    <footer>

    </footer>
    
</body>
</html>
